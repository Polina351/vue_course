<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <!--Создание простого счетчика: Создайте компонент счетчика, который имеет кнопку "+" и кнопку "-",
    и отображает текущее значение счетчика. При нажатии на кнопки счетчик должен
    увеличиваться или уменьшаться соответственно.-->
    <div id="app">
        <buttons-counter></buttons-counter>
    </div>
    <script>
    Vue.component('buttons-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template:  `
          <div>
              <p>{{ count }}</p>
              <button v-on:click="count++">+1</button>
              <button v-on:click="count--">-1</button>
          </div>
        `


    })

    new Vue({
        el: '#app',
    })
</script>
</body>
</html>
