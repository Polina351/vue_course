<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Товаров в корзине {{ count }} </p>
        <div>
            <div v-for="good in goods">
                <p>{{good.name}}</p>
                <button @click="byItem(good)">{{good.text}}</button>
            </div>
        </div>
    </div>
  <script>
      let app = new Vue({
          el: '#app',
          data: {
              count: 0,
              goods: [
                  { id: 1, name: 'good1', text: 'Купить', inCart: false },
                  { id: 2, name: 'good2', text: 'Купить', inCart: false },
                  { id: 3, name: 'good3', text: 'Купить', inCart: false },
                  { id: 4, name: 'good4', text: 'Купить', inCart: false }
              ]
          },
          methods: {
              byItem(good) {
                  if (good.inCart) return;

                  good.inCart = true;
                  good.text = 'Товар в корзине'
                  this.count++;
              }
          }
      })
  </script>
</body>
</html>
